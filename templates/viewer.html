<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer</title>
  <link rel="icon" href="data:,">
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
    #label-bar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .label-section {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="toggleInitialPointCloud" checked /> Initial Point Cloud</label><br>
    <label><input type="checkbox" id="toggleUpdatedPointCloud" checked /> Updated Point Cloud</label><br>
    <label><input type="checkbox" id="toggleFrustums" checked /> Frustums</label><br>
    <label><input type="checkbox" id="toggleAxes" checked /> Coordinate Axes</label><br>
    <label><input type="checkbox" id="toggleGlobalAxes" checked /> Global Axes</label><br>
    <label><input type="checkbox" id="toggleInitialMesh" checked /> Initial Mesh</label><br>
    <label><input type="checkbox" id="toggleUpdatedMesh" checked /> Updated Mesh</label>
  </div>
  <div id="label-bar">
    <div class="label-section">
      Step: 
      <input type="number" id="step-input" value="0" min="0" style="width: 80px; font-size: 16px;" />
    </div>
  </div>
  <div id="slider-container" style="position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); z-index: 1000;">
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1" />
  </div>  
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
